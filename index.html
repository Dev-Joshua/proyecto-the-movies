<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>PlayVideo</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <h1 class="header-title">PlayVideo</h1>
      <h1 class="header-title header-title--categoryView">Acción</h1>

      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="Vengadores" />
        <button id="searchBtn">
          <img src="./assets/lupa.png" width="25px" />
        </button>
      </form>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.cinepremiere.com.mx/wp-content/uploads/2022/09/fiesta-del-cine-spider-man-900x506.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cuarteldelmetal.com/wp-content/uploads/2023/05/Guardianes-de-la-galaxia-3.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.blogs.es/b9f542/1500x500-5-/840_560.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <!-- Home(trending) -->
    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Tendencias</h2>
        <button class="trendingPreview-btn">Ver más</button>
      </div>
      <article class="trendingPreview-movieList">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <!-- <div class="movie-container">
          <img
            data-img="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div> -->
      </article>
    </section>

    <!-- Categorias -->
    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title">Categorías</h2>
      <article class="categoriesPreview-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container">
          <h3 id="id28" class="category-title">Romance</h3>
        </div>
      </article>
    </section>

    <!-- Lista Generica vertical -->
    <section id="genericList" class="genericList-container">
      <div class="movie-container--loading"></div>
      <div class="movie-container--loading"></div>
      <div class="movie-container--loading"></div>
      <div class="movie-container--loading"></div>
      <!-- <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="Nombre de la película"
        />
      </div> -->
    </section>

    <!-- Detalles Pelicula -->
    <section id="movieDetail" class="movieDetail-container">
      <h1 class="movieDetail-title"></h1>
      <span class="movieDetail-score"></span>
      <p class="movieDetail-description"></p>
      <div class="title-container--loading"></div>

      <article class="categories-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <!-- <div class="category-container">
          <h3 id="id28" class="category-title">Romance</h3>
        </div> -->
      </article>
      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Películas similares</h2>
        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <!-- <div class="movie-container">
            <img
              src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
              class="movie-img"
              alt="Nombre de la película"
            />
          </div> -->
        </div>
      </article>
    </section>

    <footer>Hecho por @Dev-Joshua</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./src/key.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
  </body>
</html>
